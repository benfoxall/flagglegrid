<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flaggle Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
      width: 80px;
      height: 80px;
      overflow: hidden;
    }
    th {
      background: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .flag-img {
      width: 40px;
      height: 28px;
      object-fit: contain;
      display: block;
      margin: 0 auto 4px auto;
    }
    .flag-label {
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .row-header {
      background: #f9f9f9;
      position: sticky;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Flaggle Grid</h1>
  <div id="table-container">Loading...</div>
  <script>
    async function loadFlags() {
      const res = await fetch('flags/data.json');
      let flags = await res.json();

      // temporarily limit to 10 flags for performance
    //   flags = flags.slice(0, 10)

      // flags should be an array of objects, e.g. [{code: "us", name: "United States", image: "flags/us.png"}, ...]
      const container = document.getElementById('table-container');
      const table = document.createElement('table');

      // Header row
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      headerRow.appendChild(document.createElement('th')); // Top-left empty cell
      for (const flag of flags) {
        const th = document.createElement('th');
        th.innerHTML = `
          <img class="flag-img" src="flags/${flag.code}.png" alt="${flag.name}">
          <div class="flag-label">${flag.name}</div>
        `;
        headerRow.appendChild(th);
      }
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Body rows
      const tbody = document.createElement('tbody');
      for (const rowFlag of flags) {
        const tr = document.createElement('tr');
        // Row header
        const th = document.createElement('th');
        th.className = 'row-header';
        th.innerHTML = `
          <img class="flag-img" src="flags/${rowFlag.code}.png" alt="${rowFlag.name}">
          <div class="flag-label">${rowFlag.name}</div>
        `;
        tr.appendChild(th);

        // Data cells
        for (const colFlag of flags) {
          const td = document.createElement('td');
          td.innerHTML = `
            <a href="?flag1=${rowFlag.code}&flag2=${colFlag.code}" title="${rowFlag.name} + ${colFlag.name}">
              <span>${rowFlag.code} + ${colFlag.code}</span>
            </a>
          `;
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }
      table.appendChild(tbody);

      container.innerHTML = '';
      container.appendChild(table);
    }

    loadFlags().catch(e => {
      document.getElementById('table-container').textContent = 'Failed to load flags/data.json';
      console.error(e);
    });
  </script>
  </body>
  </html>
